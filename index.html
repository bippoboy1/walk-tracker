<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Walk Tracker</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        button, select {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #distance, #progress {
            font-size: 24px;
            margin: 10px 0;
        }
        #progressBar {
            width: 50%;
            margin: 10px auto;
        }
        #map {
            height: 400px;
            width: 100%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Walk Tracker</h1>
    <label for="routeSelect">Choose a Route:</label>
    <select id="routeSelect">
        <option value="cornwall">Cornwall Coastal Path (10 km)</option>
        <option value="centralPark">Central Park Loop (3 km)</option>
        <option value="thames">Thames Path Snippet (5 km)</option>
    </select>
    <br>
    <button id="startButton">Start Tracking</button>
    <button id="stopButton">Stop Tracking</button>
    <div id="distance">Distance: 0.00 km</div>
    <div id="progress">Progress: 0.00 km / 0%</div>
    <progress id="progressBar" value="0" max="100"></progress>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
