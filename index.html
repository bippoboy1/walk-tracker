<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        button, select {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #distance, #progress {
            font-size: 24px;
            margin: 10px 0;
        }
        #progressBar {
            width: 50%;
            margin: 10px auto;
        }
        #map {
            height: 400px;
            width: 80%;
            margin: 20px auto;
        }
        #waypoints {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 10px auto;
        }
        #waypoints li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Walk Tracker</h1>
    <label for="startSelect">Choose Starting Point:</label>
    <select id="startSelect">
        <option value="boardwalk">Boardwalk Resort</option>
        <option value="contemporary">Contemporary</option>
        <option value="grandFloridian">Grand Floridian</option>
    </select>
    <h3>Plan Your Route</h3>
    <p>Tick waypoints and order them:</p>
    <ul id="waypoints">
        <!-- Waypoints will be populated by JS -->
    </ul>
    <button id="updateRouteButton">Update Route</button>
    <br>
    <button id="startButton">Start Tracking</button>
    <button id="stopButton">Stop Tracking</button>
    <div id="distance">Distance: 0.00 km</div>
    <div id="progress">Progress: 0.00 km / 0%</div>
    <progress id="progressBar" value="0" max="100"></progress>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
